description: Entrepreneur and philanthropist Andrew Carnegie (1835-1919) was born
  in Scotland and emigrated to America as a teenager. His Carnegie Steel Company launched
  the steel industry in Pittsburgh, and after its sale to J.P. Morgan, he devoted
  his life to philanthropic causes. His charitable organizations built more than 2,500
  public libraries around the world, and gave away more than $350 million during his
  lifetime. -- amazon.com.
